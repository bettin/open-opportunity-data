name: "Karla"
gender: "female"
overview: "Karla is passionate, smart, humble, and engaged. She grew up in West Baltimore and is now getting her Masters and working with local advocacy groups to increase opportunity and better her community."
quotes:
  - "Opportunity is a mindset"
  - "I may not have been proud of my house and been on food stamps but my parents took culture, literature, and history seriously, and those are the types of things that influence you knowing what you have access to and don’t have access to in life"
needs:
  - "To be able to advocate for her community in a way that allows her to personally flourish instead of sacrifice"
  - "For products and services to not simply challenge or affirm her expectations but take her beyond that moment and provide clearer actions"
actions:
  - "To find out how she can best advocate for her community outside of self-sacrifice"
  - "Be able to compare cities’ indicators of opportunity and show if policies intended to help opportunity are doing so"
goals:
  - "Finding her identity, fulfillment, and role in her community through her continued advocacy work"
  - "Reframing ‘poverty reduction’ to ‘wealth development’ at the community level"
